{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-3 bg-white">
		<div class="form d-flex align-items-center">
			<div class="content">
				<form action="/deposit/" method="post" class="form-validate" id="DepositForm">
					{% csrf_token %}
					<div class="form-group">
						<p> <b>Please upload an image of your cheque:</b> </p> 
						<input type="file" accept="image/*" class="input-material"/>
						<input type="number" name="amount" required placeholder="Amount $"
							   class="input-material">
					</div>
					<button id="depo" type="submit" class="btn btn-primary">Deposit!</button>
				</form>
				<div class="alert-warning">
					{% if msg %}
						<h1>{{ msg }}</h1>
					{% endif %}</div>
			</div>
		</div>
		</article>
	</div>
	<br/>
{% endblock %}
