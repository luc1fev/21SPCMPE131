<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login_demo</title>
</head>
<body>
<h1>login page</h1>
<br>

<form action="/login/" method="post">
	{% csrf_token %}
	<label>NAME</label>
	<br>
	<input type="text" name="the_id">
	<br>
	<label>PASSWORD</label>
	<br>
	<input type="password" name="the_pwd">
	<br>
	{% if msg %}
		<h1>{{ msg }}</h1>
	{% endif %}
	<br>
	<input type="submit" value="LOGIN!">
</form>
</body>
</html>
