{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-3 bg-white">
		<div class="form d-flex align-items-center">
			<div class="content">
				<form action="/withdraw/" method="post" class="form-validate" id="transForm">
					{% csrf_token %}
					<div class="form-group">
						<input type="number" name="amount" required placeholder="Amount $"
							   class="input-material">
					</div>
											
						<label for="date">Withdraw Date :</label>
						<input type="date" id="birthday" name="birthday">	
						<br><br>
						
					<button id="withdraw" type="submit" class="btn btn-primary">Withdraw!</button>
				</form>
				<div class="alert-warning">
					{% if msg %}
						<h1>{{ msg }}</h1>
					{% endif %}</div>
			</div>
		</div>
		</article>
	</div>
	<br/>
{% endblock %}

{% block main_content %}
	<article class="grid_12">
		<h3>Our ATM Location</h3>
		<div style="width: 100%">
			<figure class="indent-bot">

				<div style="width: 100%">
					<iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
							src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=ATM+(ATM)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=A&amp;output=embed"></iframe>
				</div>
			</figure>
		</div>
	</article>
{% endblock %}
